<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進数変換ツール</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>進数変換ツール</h1>
            <p>任意の進数から別の進数へ簡単に変換できます</p>
        </header>

        <main>
            <div class="converter-box">
                <div class="input-group">
                    <label for="input-value">入力値:</label>
                    <input type="text" id="input-value" placeholder="変換する値を入力してください">
                    <div id="input-error" class="error-message"></div>
                </div>

                <div class="select-group">
                    <div class="select-container">
                        <label for="input-base">入力進数:</label>
                        <select id="input-base">
                            <option value="2">2進数</option>
                            <option value="8">8進数</option>
                            <option value="10" selected>10進数</option>
                            <option value="16">16進数</option>
                            <option value="custom">カスタム</option>
                        </select>
                        <input type="number" id="custom-input-base" class="custom-base" min="2" max="36" value="2" placeholder="2-36">
                    </div>

                    <div class="select-container">
                        <label for="output-base">変換先進数:</label>
                        <select id="output-base">
                            <option value="2" selected>2進数</option>
                            <option value="8">8進数</option>
                            <option value="10">10進数</option>
                            <option value="16">16進数</option>
                            <option value="custom">カスタム</option>
                        </select>
                        <input type="number" id="custom-output-base" class="custom-base" min="2" max="36" value="2" placeholder="2-36">
                    </div>
                </div>

                <div class="button-group">
                    <button id="convert-btn" class="btn btn-convert">変換</button>
                    <button id="clear-btn" class="btn btn-clear">クリア</button>
                </div>

                <div class="result-container">
                    <label for="result">結果:</label>
                    <div id="result" class="result-box"></div>
                </div>

                <div class="explanation-container">
                    <label for="explanation">変換の解説:</label>
                    <div id="explanation" class="explanation-box"></div>
                </div>
            </div>

            <div class="history-container">
                <h2>変換履歴</h2>
                <div id="history-list" class="history-list"></div>
                <button id="clear-history-btn" class="btn btn-clear-history">履歴をクリア</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 進数変換ツール</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
